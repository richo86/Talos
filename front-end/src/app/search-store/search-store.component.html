<div class="container">
  <div class="searchInputWrapper">
    <input class="searchInput" type="text" placeholder='Search by products or categories' (input)="searchChange($event)" (keyup.enter)="onEnter()" [(ngModel)]="searchString"/>
    <span class="resetSearch" *ngIf="showSuggestions" (click)="resetSearch()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M13.414,12l6.293-6.293a1,1,0,0,0-1.414-1.414L12,10.586,5.707,4.293A1,1,0,0,0,4.293,5.707L10.586,12,4.293,18.293a1,1,0,1,0,1.414,1.414L12,13.414l6.293,6.293a1,1,0,0,0,1.414-1.414Z"></path></svg>
    </span>
    <i class="searchInputIcon fa fa-search" (click)="onEnter()"></i>
  </div>
  <div class="search-suggestions" *ngIf="showSuggestions">
    <ul>
      <ng-container *ngFor="let item of suggestedItems">
        <li (click)="itemSelected(item.link)">{{item.description}}</li>
      </ng-container>
    </ul>
  </div>
</div>
